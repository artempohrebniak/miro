<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.model {
			position: relative;
			min-height: 100vh;
			width: 100%;
			overflow: hidden;
		}
		.model iframe {
			display: block;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	<div class="model">
		<iframe src="https://miro.com/app/embed/o9J_kr1MYL8=/?" frameborder="0" scrolling="no" allowfullscreen></iframe>
	</div>
</body>
</html>
